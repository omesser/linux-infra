          - "registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.1"
          - "registry:2"
          - "komodorio/helm-dashboard:2.0.3"
          - "registry.k8s.io/ingress-nginx/controller:v1.12.0"
          - "registry.k8s.io/defaultbackend-amd64:1.5"
          - "kubernetesui/dashboard-api:1.10.2"
          - "kubernetesui/dashboard-auth:1.2.3"
          - "kong:3.8"
          - "kubernetesui/dashboard-metrics-scraper:1.2.2"
          - "kubernetesui/dashboard-web:1.6.1"
          - "telegraf:1.32-alpine"
          - "registry.k8s.io/sig-storage/csi-snapshotter:v6.2.2"
          - "registry.k8s.io/sig-storage/snapshot-controller:v6.2.2"
          - "registry.k8s.io/sig-storage/csi-provisioner:v3.5.0"
          - "openebs/zfs-driver:2.7.1"
          - "registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0"
          - "redis:7.2-bookworm"
          - "bitnami/postgresql:16.1.0-debian-11-r15"
          - "quay.io/prometheus/statsd-exporter:v0.26.1"
          - "maptiler/tileserver-gl:v5.1.3"
          - "busybox:1.35.0"

    os_tools:
      - name: "aws"
        bin_file: "install"
        flags: "--update"
        url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"

    k3s_tools:
      - name: "k3s"
        url: "https://github.com/k3s-io/k3s/releases/download/v1.25.12%2Bk3s1/k3s"

      - name: "k3s_install.sh"
        url: "https://get.k3s.io/k3s_install.sh"

    k8s_tools:
      - name: "k9s"
        bin_file: "k9s"
        url: "https://github.com/derailed/k9s/releases/download/v0.32.5/k9s_Linux_amd64.tar.gz"

      - name: "helm"
        bin_file: "helm"
        url: "https://get.helm.sh/helm-v3.12.0-linux-amd64.tar.gz"

      - name: "helmfile"
        bin_file: "helmfile"
        url: "https://github.com/helmfile/helmfile/releases/download/v0.171.0/helmfile_0.171.0_linux_amd64.tar.gz"

machines:
  shaked:
    system_type: 'prod'

    # Connectivity to the bare-metal (proxmox host)
    ansible_host: "10.50.0.144"
    ansible_user: "root"
    ansible_password: "PASSW0RD"

    proxmox_host_ip: "10.50.0.144"
    proxmox_user: "root@pam"
    proxmox_user_password: "PASSW0RD"
    proxmox_node: "shakedprod"

    template_vmid: 9000

    net_bridge:
      name: "vmbrStaging"
      netmask: "255.255.255.0"
      cidr: "10.20.20.1/24"

    # vms configuration #
    vms:
      worker-node:
        name: "shaked"
        type: workernode
        username: "prisma"
        password: "prisma"
        ssh_key_file: "/root/.ssh/id_rsa.pub"
        sockets: 2
        cores: 28
        memory: 57344
        zfs_configuration:
          zpools:
            - zpool_name: prismapool
              zpool_device: /dev/sda2

          data_sets:
            - name: prismapool/root/k8storage
              mountpoint: /var/lib/rancher/k3s/storage
              quota: 15T

        accessable_ip: "10.20.20.150" # The IP used to connect to the VM, later it will be taken from the ipconfig part
        ipconfig:
          ipconfig0: "ip=10.20.20.150/24"
          ipconfig1: "ip=dhcp"

        net:
          net0: "virtio,bridge=vmbrStaging"
          net1: "virtio,bridge=vmbr0"

        scsi: "data-lvm:15500"

        mounts:
          src: "/mnt/shaked"
          dest: "/mnt/shaked"
          tag: "shaked"

      master-node:
        name: "shaked"
        type: masternode
        username: "prisma"
        password: "prisma"
        ssh_key_file: "/root/.ssh/id_rsa.pub"
        sockets: 2
        cores: 2
        memory: 4096
        zfs_configuration:
          zpools:
            - zpool_name: prismapool
              zpool_device: /dev/sda2

          data_sets:
            - name: prismapool/root/docker
              mountpoint: /var/lib/docker
              quota: 100G

            - name: prismapool/root/registry
              mountpoint: /var/lib/registry
              quota: 200G

        accessable_ip: "10.20.20.151" # The IP used to connect to the VM, later it will be taken from the ipconfig part
        ipconfig:
          ipconfig0: "ip=10.20.20.151/24"
          ipconfig1: "ip=dhcp"

        net:
          net0: "virtio,bridge=vmbrStaging"
          net1: "virtio,bridge=vmbr0"

        scsi: "data-lvm:300"

        mounts:
          src: "/mnt/shaked"
          dest: "/mnt/shaked"
          tag: "shaked"